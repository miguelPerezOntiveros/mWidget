<div class="col-md-6">
	<div class="panel panel-primary">
		<div class="panel-heading"><h2 class="panel-title">{{name}}</h3></div>
		<div class="panel-body">
			<div class="col-md-6">
				Email: {{email}}<br>
				IP: {{ip}}<br>

				[[interests

				]]

			</div>

				<img src="{{img}}">
			</div>
		</div>
	</div>
</div>

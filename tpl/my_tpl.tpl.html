<div class="col-md-3">
	<div class="card">
		<img src="{img}" class="card-img-top" alt="...">
		<div class="card-body">
			<h5 class="card-title">{name}</h5>
			<p class="card-text">
				Email: {email}<br>
				IP: {ip}<br>
				Interests:<br>
				<ul>
				[interests
					<li>{name}</li>
					[reasons
						{description},
					]
				]
				</ul>
			</p>
		</div>
	</div>
</div>

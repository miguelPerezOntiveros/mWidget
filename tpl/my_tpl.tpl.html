<div class="col-md-3">
	<div class="card">
		<img src="{img}" class="card-img-top" alt="...">
		<div class="card-body">
			<h5 class="card-title">{name}</h5>
			<p class="card-text">
				<strong>Email:</strong> {email}<br>
				<strong>IP:</strong> {ip}<br>
				<strong>Skills:</strong>
				<ul>
					[skills
						<li>{name}</li>
					]
				</ul>
				<strong>Skill details:</strong>
				<ul>
					[skills
						[achievements
							<li>{_parent._parent.name} showed {level} {_parent.name} skills when {description}</li>
						]
					]
				</ul>
			</p>
		</div>
	</div>
</div>

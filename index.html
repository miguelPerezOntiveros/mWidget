	<script>
		mWidget({
			dataURL: 'data/my_data.json.txt',
			templateURL: 'tpl/my_tpl.tpl.html',
			target: '#res',
			customHandler: data => { // this is a very simple example of how the data can be modified using a custom handler.
				data = JSON.parse(data)
				data.forEach(e => {
					e.img = (e.gender == 'Male'? 'img/man.png': 'img/women.png')
				})
				return data
			},
